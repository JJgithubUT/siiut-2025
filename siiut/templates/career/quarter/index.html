{% extends 'base.html' %}

{% block title %}Lista de Cuatrimestres{% endblock title %}

{% block content %}
<a href="{% url 'career:quarter_create' %}">Nuevo Cuatrimestre</a>
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>Quatrimestre No</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for quarter in quarters %}
        <tr>
            <td>{{ quarter.quarter }}</td>
            <td>{{ quarter.quarter_no }}</td>
            <td>Details</td>
            <td>
                <a href="{% url 'career:quarter_update' quarter.id %}">Editar</a>
                <a href="{% url 'career:quarter_delete' quarter.id %}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
